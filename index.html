<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Tacky</h1>
            <button class="btn">+ New Game</button>
        </div>
        <div class="body">
            <form class="form-container">
                <div class="form-main-container">

                    <div id="player1-info">
                        <h1>Player-1 Info</h1>
                        <div class="form-items">
                            <label for="player1-name">Name:</label>
                            <input type="text" for="player1-name" id="player1-name" required>                        
                        </div>
                        <div class="form-items">
                            <label for="symbol">Symbol</label>
                            <input type="text" for="symbol" maxlength="1" placeholder="X" id="player1-symbol">
                        </div>
                    </div>
                    <div id="player2-info">
                        <h1>Player-2 Info</h1>
                        <div class="form-items">
                            <label for="player2-name">Name:</label>
                            <input type="text" for="player2-name" id="player2-name" required>
                        </div>

                        <div class="form-items">
                            <label for="player2-symbol">Symbol</label>
                            <input type="text" for="player2-symbol" maxlength="1" placeholder="0" id="player2-symbol">
                        </div>
                    </div>
                </div>
                    <button class="btn" type="button">Submit</button>
            </form>
            <div class="player-heading">
                <h3>Player1: X<br>5</h3>
                <h3>Player2: 0<br>2</h3>
            </div>
            <div class="game-board">

                <div class="game-tiles"></div>
                <div class="game-tiles"></div>
                <div class="game-tiles"></div>
                <div class="game-tiles"></div>
                <div class="game-tiles"></div>
                <div class="game-tiles"></div>
                <div class="game-tiles"></div>
                <div class="game-tiles"></div>
                <div class="game-tiles"></div>
            
            </div>
        
        </div>
        <div class="footer">
            <span>Made By Utkarsh!</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
